<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Payment Test</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
      <h2>Implimenting Google Pay UPI payment using Payment Request API</h2>

      <div id="inputSection">

        <form class="form-horizontal">
          <div class="form-group row">
            <label class="control-label col-xs-3" for="amount">Amount:</label>
            <div class="col-xs-9">
              <input class="form-control" type="number" id="amount" value="121.10">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="pa">Merchant VPA</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="pa" value="merchantvpa@okicici">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="pn">Merchant Name</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="pn" value="merchant name">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tn">Transaction note</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="tn" value="test note">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="mc">Merchant Code</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="mc" value="1234">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tid">Transaction Id</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="tid" value="Order1234">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="tr">Txn Ref ID</label>
            <div class="col-xs-9">
              <input class="form-control" type="text" id="tr" value="test reference id">
            </div>
          </div>

          <div class="form-group row">
            <label class="control-label col-xs-3" for="url">Ref URL:</label>
            <div class="col-xs-9">
              <input class="form-control" type="url" id="url" value="https://siddhesh2106.github.io">
            </div>
          </div>
        </form>

        <div class="form-group row clearfix">
          <div class="col-xs-12">
            <button class="btn btn-info pull-right" onclick="onBuyClicked()">Buy</button>
          </div>
        </div>
      </div>

      <div id="outputSection" style="display:none">
        <pre id="response"></pre>
      </div>
    </div>

  <script src="paymentRequest.js"></script>
  </body>

</html>
